<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akhanddeep Solar Solution</title>
    <link rel="icon" type="image/x-icon" href="logo.png">
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <h2>દર મહિને તમારા ઘરમાં <br>વપરાતા યુનિટ પ્રમાણે કેટલા <br> કિલો વોટ સોલાર મૂકવું પડે<br> તે જાણવા માટે નીચે નામ<br> લખી અને સોલાર પેનલ સિલેક્ટ<br> કરી સબમિટ બટન દબાવો.</h2>

    <div class="login-container">
        <form class="login-form" action="https://solar43099.netlify.app">
            <img src="solar.jpg" alt="Solar Image">
            <div class="form-group">
                <label for="username">Your Name</label>
                <input type="text" id="username" name="username" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="Panels">Panels</label>
                <select id="Panels" name="Panels" required>
                    <option value="">Select Panels</option>
                    <option value="Adani">Adani</option>
                    <option value="Waaree">Waaree</option>
                    <option value="Pahal">Pahal</option>
                    <option value="Goldi">Goldi</option>
                    <option value="Sunora">Sunora</option>
                    <option value="Macwin">Macwin</option>
                </select>
            </div>
            <button type="submit">SUBMIT</button>
        </form>
    </div>

</body>
</html>
